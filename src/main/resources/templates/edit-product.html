<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title th:text="Аккаунт"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="container py-3">
    <div th:insert="blocks/header :: header"></div>
    <main>
        <div class="container py-3">
            <h2>Изменение товара</h2>
            <div th:each="el : ${product}">
                <form action="account/select-removable-product/{id}" method="post">
                    <input type="text" th:value="${el.name}" name="name" placeholder="Введите название товара: " class="form-control"><br>
                    <input type="number" th:value="${el.price}" name="price" placeholder="Введите цену товара: " class="form-control"><br>
                    <textarea name="description" placeholder="Напишите описание товара: " class="form-control"
                              th:text="${el.description}"></textarea><br>
                    <button type="submit" class="btn btn-success">Изменить товар</button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>

<div th:insert="blocks/footer :: footer"></div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
